  <div class="container-fluid">
      <div class="row">
        <div class="col-2" class="profilecol">
          <img src="assets/img/btn-notif-big.png" style="width: 125px;" class="profile-image"> 
          <p class="pofile-text">{{staticText.Notification | translate: languageUse}}</p>
        </div>
        <div class="col-6 profilenew">
            <ul class="detail-profile newulstyle">
              <li *ngFor="let notify of (notificationData)?.notifications; let i = index;"  id={{notify?.id}} [ngClass]="notify?.isRead == '0'? 'unreadNoti' : 'readNoti'" style="line-height: 1.5; padding-top: 10px;    min-height: 50px;">
                  <span class="floatRight" (click)="this['variable' + i] = !this['variable' + i]; openNotification(notify, notify?.isRead, notify?.id)" >
                        <span style="display: inline-block;">
                          <span style="display: inline-block;">{{notify.date}}, </span>
                          <span style="display: inline-block;">{{notify.time}}</span>
                        </span>
                        <samp *ngIf="!this['variable' + i]" style="font-size: 30px;">&rsaquo;</samp> <i *ngIf="this['variable' + i]" class="fa fa-chevron-down" style="font-size: large;    margin-top: 5px;" aria-hidden="true"></i> 
                      </span>
                  <span>
                      <img src="assets/img/cross.png" (click)="deleteNoti(notify?.id)" *ngIf="this['variable' + i]"  style="height:20px;width:20px">
                    <a style="display: inherit; width: 70%;">
                        <img src="{{notify?.image}}" id={{notify?.product}} *ngIf="this['variable' + i] && notify?.product !== '' && (notify?.link.indexOf('tri.co.id') === -1)" (click)="openPage(notify?.link)" onError="this.src='../../../assets/img/DefaultMovie1.png'" style="height:200px;width:350px">
                        
                      <img src="{{notify?.image}}" id={{notify?.product}} *ngIf="this['variable' + i] && notify?.product !== '' && (notify?.link.indexOf('sub_category') === -1) && (notify?.link.indexOf('tri.co.id') !== -1)" (click)="openProduct($event)" onError="this.src='../../../assets/img/DefaultMovie1.png'" style="height:200px;width:350px">
                      <img src="{{notify?.image}}" id={{notify?.product}} *ngIf="this['variable' + i] && notify?.product !== '' && (notify?.link.indexOf('sub_category') !== -1) && (notify?.link.indexOf('tri.co.id') !== -1)" (click)="openMore(notify?.link)" onError="this.src='../../../assets/img/DefaultMovie1.png'" style="height:200px;width:350px">
                     
                       <!--<p style="margin-bottom: 0px;">{{notify.message}} </p>-->
                       <p style="margin-bottom: 0px;" [ngClass]="notify?.isRead == '0'? 'unreadNoti' : 'readNoti'" (click)="this['variable' + i] = !this['variable' + i];openNotification(notify, notify?.isRead, notify?.id)">{{notify.message}} </p>
                    </a>
                  </span>
                 
                </li>
                <!-- <li ><span><a > Paket <span class="floatRight" >&rsaquo; <span></span></span></a></span> </li>
               <li><span><a > Saldo TRIms <span class="floatRight">&rsaquo;<span></span></span></a></span></li> -->
              </ul>
        </div>
        <div class="col-2">
          </div>
      </div>
    </div>
